<div class="container mx-auto p-4">
  <h2>Data:</h2>
  <table class="table-auto">
    <thead>
      <tr>
        <th class="px-4 py-2">Image</th>
        <th class="px-4 py-2">Nama</th>
        <th class="px-4 py-2">Negara</th>
        <th class="px-4 py-2">Kota</th>
        <th class="px-4 py-2">Balance</th>
        <th class="px-4 py-2">Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dashboards" class="border-b">
        <td class="px-4 py-2"><img [src]="item.avatar" alt="Image" class="w-16 h-auto"></td>
        <td class="px-4 py-2">{{ item.name }}</td>
        <td class="px-4 py-2">{{ item.country }}</td>
        <td class="px-4 py-2">{{ item.city }}</td>
        <td class="px-4 py-2">{{ item.balance }}</td>
        <td class="px-4 py-2">
          <!-- <button (click)="getDataById(item.name)" class="bg-blue-500 text-white px-2 py-1 rounded">Lihat Profil</button> -->
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <button (click)="addData()" class="bg-blue-500 text-white p-2 mt-4">Tambah Data</button> -->
</div>
